{% include "_top.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
    
</head>
<div checked="headline">
    <h1>Edit Profile</h1>
</div>

<main class="w-full h-100vh d-flex p-items-center">

    <form id="frm_edit_profile" class="w-25% d-flex flex-col gap-4 mx-auto" method="post" action="{{ url_for('edit_profile') }}">
        
        <div class="d-flex flex-col">
            <label for="user_name">
                <span>Name</span>
            </label>
            <input name="user_name" type="text" mix-check="{{ x.USER_NAME_REGEX }}" value="{{ user.user_name }}" required>
        </div>

        <div class="d-flex flex-col">
            <label for="user_last_name">
                <span>Last Name</span>
            </label>
            <input name="user_last_name" type="text" mix-check="{{ x.USER_LAST_NAME_REGEX }}" value="{{ user.user_last_name }}" required>
        </div>        

        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input name="user_email" type="email" mix-check="{{ x.REGEX_EMAIL }}" value="{{ user.user_email }}" required>
        </div>

        <div class="button-ctn">
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
            <a href="{{ url_for('view_partner') }}" class="btn btn-secondary">Cancel</a>
            <a href="{{ url_for('view_delete_profile') }}" class="btn btn-danger">Delete Profile</a>
        </div>
    </form>

    
    <style>
        /* Styles similar to signup form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    
        #frm_edit_profile label span {
            font-weight: bold;
            margin-bottom: 0.1rem;
            display: block;
        }
    
        #frm_edit_profile input[type="text"],
        #frm_edit_profile input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    
        #frm_edit_profile button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
    
        #frm_edit_profile button:hover {
            background-color: #0056b3;
        }
    
        #frm_edit_profile a.btn-secondary {
            display: inline-block;
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            padding: 0.5rem;
            background-color: #e2e6ea;
            border-radius: 4px;
        }
    
        #frm_edit_profile a.btn-secondary:hover {
            background-color: #dae0e5;
        }
    
        /* Existing utility classes */
        .d-flex {
            display: flex;
        }
    
        .flex-col {
            flex-direction: column;
        }
    
        .p-items-center {
            align-items: center;
        }
    </style>
</main>
