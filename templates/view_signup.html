<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/signup.css') }}">
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <title>Explore</title>
</head>
<body>

{% include "_header_logged-out.html" %}


<main class="">
  <form id="frm_user_signup" class="">
    <div class="">
      <label for="user_name">
        <span>Name</span>
      </label>
      <input
        name="user_name"
        type="text"
        mix-check="{{ x.USER_NAME_REGEX }}"
        required
      />
    </div>

    <div class="d-flex flex-col">
      <label for="user_last_name">
        <span>Last Name</span>
      </label>
      <input
        name="user_last_name"
        type="text"
        mix-check="{{ x.USER_LAST_NAME_REGEX }}"
        required
      />
    </div>

    <div class="d-flex flex-col">
      <label for="user_email">
        <span>Email</span>
      </label>
      <input
        name="user_email"
        type="email"
        mix-check="{{ x.REGEX_EMAIL }}"
        required
      />
    </div>

    <div class="d-flex flex-col">
      <label for="user_password" class="d-flex">
        <span>Password</span>
        <span class="grey"
          >(Must be {{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters)</span
        >
      </label>
      <input
        name="user_password"
        type="password"
        mix-check="{{ x.REGEX_USER_PASSWORD }}"
        required
      />
    </div>

    <div class="d-flex flex-col">
      <label for="user_role">
        <span>Role</span>
      </label>
      <select
        name="user_role"
        class="custom-select"
        aria-label="Role selection"
        required
      >
        <option selected disabled>Choose role</option>
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
        <option value="restaurant">Restaurant</option>
        <option value="partner">Partner</option>
      </select>
    </div>

    <div id="two-buttons">
      <button mix-post="/users" mix-data="#frm_user_signup">Signup</button>

      <a href="{{ url_for('view_login') }}" class="text-a-center">Login</a>
    </div>
  </form>

</main>

{% include "_bottom.html" %}
