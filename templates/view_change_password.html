{% include "_top.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
</head>
<div checked="headline">
    <h1>Change Password</h1>
</div>

<main class="w-full h-100vh d-flex p-items-center">

    <form id="frm_change_password" method="post" action="{{ url_for('change_password', verification_key=verification_key) }}">
        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Insert new password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
            </label>
            <input name="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}" required>
            <input type="hidden" name="verification_key" value="{{ verification_key }}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update password</button>
            <a href="{{ url_for('view_login') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
    
    <style>
        /* Styles similar to signup form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    
        #frm_change_password label span {
            font-weight: bold;
            margin-bottom: 0.1rem;
            display: block;
        }
    
        #frm_change_password input[type="text"],
        #frm_change_password input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    
        #frm_change_password button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
    
        #frm_change_password button:hover {
            background-color: #0056b3;
        }
    
        #frm_change_password a.btn-secondary {
            display: inline-block;
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            padding: 0.5rem;
            background-color: #e2e6ea;
            border-radius: 4px;
        }
    
        #frm_change_password a.btn-secondary:hover {
            background-color: #dae0e5;
        }
    
        /* Existing utility classes */
        .d-flex {
            display: flex;
        }
    
        .flex-col {
            flex-direction: column;
        }
    
        .p-items-center {
            align-items: center;
        }
    </style>
</main>
