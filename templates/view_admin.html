<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/admin.css') }}"/>
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <title>Admin dashboard</title>
</head>
<body>

{% include "_header_logged-in.html" %}

<main class="admin-main">

<h1>Welcome {{ admin_name['user_name'] }}</h1>
<div class="admin-page-buttons">
    <a
      href="/admin"
      class="a-add-item-admin {% if view == 'add_item' %} active {% endif %}"
      >Users</a
    >
    
    <a
        href="/admin/item/list"
        class="a-items-admin {% if view == 'items' %} active {% endif %}"
        >Items</a
    >
</div>


{% if itemlist %}
    {% include "view_item_list.html" %}
{% else %}
    {% include "view_user_list.html" %}
{% endif %}

    
</main>
</body>
</html>
