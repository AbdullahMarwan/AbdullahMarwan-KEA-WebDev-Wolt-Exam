<!-- templates/view_partner.html -->

{% include "_top.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='partner.css') }}">
</head>
<div checked="headline">
    <h1>Partner Dashboard</h1>
</div>

<main class="partner-main">
    <p>Welcome, {{ user.user_name }}!</p>
    <!-- Partner-specific content -->

    <div class="partner-actions">
        <a href="{{ url_for('view_edit_profile') }}" class="btn btn-primary">Edit Profile</a>
        <a href="{{ url_for('view_delete_profile') }}" class="btn btn-danger">Delete Profile</a>
        <form method="post" action="{{ url_for('logout') }}" style="display:inline;">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
</main>

<style>
    /* Partner Dashboard Styles */
    .partner-main {
        padding: 2rem;
        text-align: center;
    }

    .partner-actions {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

{% include "_bottom.html" %}
