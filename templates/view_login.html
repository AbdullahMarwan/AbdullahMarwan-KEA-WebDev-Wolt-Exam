<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/global.css') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/login.css') }}"
    />
    <script src="{{ url_for('static', filename='header.js') }}" defer></script>
    <title>Login</title>
  </head>
  <body>
    {% include "_header_logged-out.html" %}
    <main class="">
      <section class="">
        <!-- Brugercirkel -->
        <div>
          <h1>Login</h1>
          <!-- Brugersymbol -->
        </div>

        <form id="frm_user_login" class="">
          <div class="">{{ message }}</div>

          <div class="d-flex flex-col">
            <label for="user_email">E-mail:</label>
            <input
              name="user_email"
              type="text"
              mix-check="{{ x.REGEX_EMAIL }}"
            />
          </div>

          <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
              <span>password</span>
              <span class="grey"
                >({{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }}
                characters)</span
              >
            </label>
            <input
              name="user_password"
              type="text"
              mix-check="{{ x.REGEX_USER_PASSWORD }}"
            />
          </div>

          <button mix-post="/login" mix-data="#frm_user_login">Login</button>

          <a href="{{url_for('view_forgot_password')}}" class="forgot_password">
            Forgot Password?
          </a>

          <a href="{{url_for('view_signup')}}" class="btn">
            Signup
          </a>
        </form>
      </section>
    </main>
  </body>
</html>
{% include "_bottom.html" %}
