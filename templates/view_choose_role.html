
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/global.css') }}">
    <script src="{{ url_for('static', filename='header.js') }}"></script>
  </head>
  <body>


{% include "_header_logged-out.html" %}
    <main
      class="w-full h-100vh d-flex flex-col p-items-center bg-light-gradient"
    >
      <div class="header text-center">
        <div class="title">
          <h1 class="site-name">SPIS</h1>
        </div>
      </div>

      <div class="d-flex flex-row gap-8 my-auto p-items-center">
        <!-- Admin Container -->
        <div class="container1">
          <div
            class="role-container admin-container d-flex flex-col p-6 rounded shadow"
          >
            <h2 class="role-title text-c-green">Admin</h2>
            <p class="role-description text-gray">
              Administrér hjemmesiden, tilføj produkter, og overvåg
              brugeraktivitet.
            </p>
            <a
              href="/admin"
              class="role-btn d-flex a-items-center j-content-center"
            >
              Vælg Admin
            </a>
          </div>
        </div>

        <!-- Consumer Container -->
        <div class="Container2">
          <div
            class="role-container consumer-container d-flex flex-col p-6 rounded shadow"
          >
            <h2 class="role-title text-c-blue">Consumer</h2>
            <p class="role-description text-gray">
              Udforsk og køb lækker mad direkte fra vores menu.
            </p>
            <a
              href="/consumer"
              class="role-btn d-flex a-items-center j-content-center"
            >
              Vælg Consumer
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
